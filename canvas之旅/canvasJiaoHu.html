<!DOCTYPE html>
<html lang="en">
<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas" style="display:block;margin:100px auto;border:1px solid gray"></canvas>
	<script>
		var canvas=document.getElementById("canvas");
		var context=canvas.getContext("2d");
		var balls=[];
		window.onload=function(){

			canvas.width=800;
			canvas.height=800;



			for(var i=0;i<10;i++){
				var aball={x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*20+50};
				context.beginPath();
				context.arc(aball.x,aball.y,aball.r,0,2*Math.PI);
				context.fillStyle="#058";
				context.fill();
				balls[i]=aball;
			}

			canvas.addEventListener("mouseup",detect);
		}

		function detect(event){
			var x=event.clientX-canvas.getBoundingClientRect().left;
			var y=event.clientY-canvas.getBoundingClientRect().top;
			
			for(var i=0;i<10;i++){
				context.beginPath();
				context.arc(balls[i].x,balls[i].y,balls[i].r,0,2*Math.PI);

				if(context.isPointInPath(x,y)){
					context.fillStyle="red";
					context.fill();
				}
			}
		}
	</script>
</body>
</html>
