<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas" style="border:1px solid #aaa;display:block;margin:50px auto;">
		当前浏览器不支持canvas，请更换浏览器后再看。	
	</canvas>
</body>

<script>
	window.onload=function(){
		var canvas=document.getElementById("canvas");
		canvas.width=1024;
		canvas.height=768;
		var context=canvas.getContext("2d");
		context.lineWidth=3;
		context.strokeStyle="red";
		// context.arc(300,300,200,0,1.5*Math.PI,true);
		for(var i=0;i<10;i++){
			context.beginPath();
			context.arc(50+i*100,60,40,0,2.0*Math.PI*(i+1)/10);
			context.closePath();
			context.stroke();
		}

		for(var i=0;i<10;i++){
			context.beginPath();
			context.arc(50+i*100,160,40,0,2.0*Math.PI*(i+1)/10);
			
			context.stroke();
		}

		for(var i=0;i<10;i++){
			context.beginPath();
			context.arc(50+i*100,260,40,0,2.0*Math.PI*(i+1)/10);
			
			context.fill();
			context.fillStyle="blue";
			context.stroke();
		}

			for(var i=0;i<10;i++){
			context.beginPath();
			context.arc(50+i*100,360,40,0,2.0*Math.PI*(i+1)/10,true);
			
			context.fill();
			context.fillStyle="blue";
	
		}

	}
</script>
</html>
